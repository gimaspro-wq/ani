# Production-ready Docker Compose configuration
# For development with hot-reload, use: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  postgres:
    image: postgres:16-alpine
    container_name: ani-postgres
    environment:
      POSTGRES_USER: ani_user
      POSTGRES_PASSWORD: ani_password
      POSTGRES_DB: ani_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ani_user -d ani_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ani-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ani-backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    # Load environment variables from backend/.env file
    # Must include SECRET_KEY (generate with: openssl rand -hex 32)
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://ani_user:ani_password@postgres:5432/ani_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
