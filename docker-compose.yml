services:
  postgres:
    image: postgres:16-alpine
    container_name: ani-postgres
    environment:
      POSTGRES_USER: ani_user
      POSTGRES_PASSWORD: ani_password
      POSTGRES_DB: ani_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ani_user -d ani_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ani-backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://ani_user:ani_password@postgres:5432/ani_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-use-openssl-rand-hex-32}
      - ALLOWED_ORIGINS=http://localhost:3000
      - JWT_ACCESS_TTL_MINUTES=15
      - REFRESH_TTL_DAYS=30
      - COOKIE_SECURE=false
      - ENV=dev
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
